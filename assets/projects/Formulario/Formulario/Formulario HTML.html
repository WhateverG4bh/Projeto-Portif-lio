<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }
        #main {
            background: #fff;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 6px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 49%;
        }
        button:hover {
            opacity: 0.8;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="main">
        <h2>Formulário Completo</h2>
        <form action="/submit_form" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Seu email.." required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva algo.." style="height:200px" required></textarea>

            <label>Gênero</label><br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="genero" value="outro">
            <label for="outro">Outro</label><br><br>

            <label>Interesses</label><br>
            <input type="checkbox" id="interesse1" name="Interesses" value="Games">
            <label for="interesse1"> Games</label><br>
            <input type="checkbox" id="interesse2" name="Interesses" value="Música">
            <label for="interesse2"> Música</label><br>
            <input type="checkbox" id="interesse3" name="Interesses" value="Anime/Mangá">
            <label for="interesse3"> Anime/Mangá</label><br><br>

            <label for="arquivo">Selecionar arquivo</label>
            <input type="file" id="arquivo" name="arquivo"><br><br>

            <div class="button-group">
                <button type="reset">Limpar</button>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
